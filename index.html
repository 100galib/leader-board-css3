<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Header start -->
    <header></header>
    <!-- Header End -->
    <main>
        <!-- Top player and Top Blogs -->
        <section class="container">
            <div class="top-players">
                <h2 class="top-section">Top Player</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="Player-01">
                        <h3 class="player-name">John Smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="Player-02">
                        <h3 class="player-name">Pro Rasel</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="Player-03">
                        <h3 class="player-name">Maruf Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="Player-04">
                        <h3 class="player-name">Abu Sufian</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="Player-05">
                        <h3 class="player-name">Mujahid</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="Player-06">
                        <h3 class="player-name">Shajedul Karim</h3>
                    </div>
                </div>
            </div>
            <hr>
        </section>
    </main>
</body>
</html>
